<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard and Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Dashboard and Chatbot</h1>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Dashboard Section -->
            <section class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">Dashboard</h2>
                <div id="dashboard" class="h-96 bg-gray-200 rounded-lg">
                    <table class="table-auto w-full">
                        <thead>
                            <tr>
                                <th class="px-4 py-2">Origine</th>
                                <th class="px-4 py-2">Financement</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for fund in data %}
                            <tr>
                                <td class="border px-4 py-2">{{ fund[0] }}</td>
                                <td class="border px-4 py-2">{{ fund[1] }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Chatbot Section -->
            <section class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">Chatbot</h2>
                <div id="chatbot" class="h-96 bg-gray-200 rounded-lg flex flex-col">
                    <div class="flex-grow p-4 overflow-y-auto">
                        <p class="text-gray-600">Chatbot interaction will be displayed here.</p>
                    </div>
                    <div class="p-2 flex items-center border-t">
                        <input 
                            type="text" 
                            placeholder="Type a message..." 
                            class="flex-grow p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                        <button class="ml-2 px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none">
                            Send
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
